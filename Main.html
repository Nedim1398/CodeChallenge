<body>

	<button class="tablink" id="BingoTab" onclick="openPage('Bingo', this)">Bingo</button>

	<div id="Bingo" class="tabcontent">
		<p>"Bingo"s in a radius of 5km.</p>
		<div id="map">
		</div>
		<div id="search">
			<input type="text" name="addr" value="Bingo" id="addr" size="10" readonly/>
			<button type="button" onclick="addr_search();">Search</button>
		</div>
		<p><button type="button" onclick="save()">SAVE Bingo shops</button> 
	</div>

	<div id="BingoList" class="tabcontent">
		<h3>Bingo Shop List</h3>
		<div id="results"></div>
	</div>

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
